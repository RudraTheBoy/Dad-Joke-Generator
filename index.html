<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dad Joke Generator</title>
</head>
<body class="flex flex-col items-center justify-center m-0 h-screen">
  <h1 class="text-center text-4xl font-sans font-bold text-sky-500 md:text-8xl">Dad Joke Generator</h1>
  <div class="h-screen w-screen flex justify-center items-center">
    <div class="h-fit w-2/3 bg-sky-500 rounded-3xl shadow-black shadow-lg md:w-11/12">
      <div class="pt-12 pb-8 max-w-full text-center text-white min-sm">
        <div id="joke" class="text-3xl leading-10 mt-12 text-center md:text-7xl lg:text-4xl"></div>
        <button id ="jokeBtn" class="bg-white rounded-2xl text-sky-500 text-2xl pt-3.5 pb-3.5 border-none shadow-black shadow-md text-center mt-12  font-bold">Generate another joke by clicking here or by pressing enter</button>
      </div>
    </div>
  </div>
</body>
<script src="https://cdn.tailwindcss.com"></script>
<script src="tailwind.config.js"></script>
<script src="script.js"></script>
</html>
